name: DistributionSample
createIntermediateGroups: true
generateEmptyDirectories: true
configs:
  Debug: debug
  Release: release
options:
  bundleIdPrefix: io.sentry.sample.
packages:
  # Use the local SentryDistribution package instead of the repo root manifest so the sample
  # depends only on the checked-in sources and does not try to fetch unreleased binary artifacts
  # during release builds.
  Sentry:
    path: ../../Sources/SentryDistribution
targets:
  DistributionSample:
    type: application
    platform: auto
    sources:
      - DistributionSample
    dependencies:
      - package: Sentry
        products:
          - SentryDistribution
    configFiles:
      Debug: DistributionSample.xcconfig
      Release: DistributionSample.xcconfig
schemes:
  DistributionSample:
    templates:
      - SampleAppScheme
    build:
      targets:
        DistributionSample: all
