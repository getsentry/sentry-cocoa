# yaml-language-server: $schema=../../schema/xcodegen.schema.json

name: DistributionSample
createIntermediateGroups: true
generateEmptyDirectories: true
configs:
  Debug: debug
  Release: release
options:
  bundleIdPrefix: io.sentry.sample.
  defaultSourceDirectoryType: syncedFolder
packages:
  Sentry:
    path: ../../
targets:
  App:
    type: application
    platform: auto
    sources:
      - App
    dependencies:
      - package: Sentry
        products:
          - SentryDistribution
    configFiles:
      Debug: App/Configuration/DistributionSample.xcconfig
      Release: App/Configuration/DistributionSample.xcconfig
schemes:
  DistributionSample:
    templates:
      - SampleAppScheme
    build:
      targets:
        App: all
