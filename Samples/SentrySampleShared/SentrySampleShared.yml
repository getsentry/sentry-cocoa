name: SentrySampleShared
createIntermediateGroups: true
generateEmptyDirectories: true
configs:
  Debug: debug
  DebugV9: debug
  Test: debug
  TestV9: debug
  TestCI: debug
  TestCIV9: debug
  Release: release
projectReferences:
  Sentry:
    path: ../../Sentry.xcodeproj
fileGroups:
  - ../Shared/Config
  - SentrySampleShared.yml
options:
  bundleIdPrefix: io.sentry
targets:
  SentrySampleShared:
    type: framework
    platform: auto
    sources:
      - SentrySampleShared
    dependencies:
      - target: Sentry/Sentry
    configFiles:
      Debug: SentrySampleShared.xcconfig
      DebugV9: SentrySampleShared.xcconfig
      Release: SentrySampleShared.xcconfig
      Test: SentrySampleShared.xcconfig
      TestV9: SentrySampleShared.xcconfig
      TestCI: SentrySampleShared.xcconfig
      TestCIV9: SentrySampleShared.xcconfig
  SentrySampleUITestShared:
    type: framework
    platform: auto
    sources:
      - SentrySampleUITestShared
    configFiles:
      Debug: SentrySampleUITestShared.xcconfig
      DebugV9: SentrySampleUITestShared.xcconfig
      Release: SentrySampleUITestShared.xcconfig
      Test: SentrySampleUITestShared.xcconfig
      TestV9: SentrySampleUITestShared.xcconfig
      TestCI: SentrySampleUITestShared.xcconfig
      TestCIV9: SentrySampleUITestShared.xcconfig
