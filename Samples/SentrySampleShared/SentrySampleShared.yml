# yaml-language-server: $schema=../../schema/xcodegen.schema.json

name: SentrySampleShared
createIntermediateGroups: true
generateEmptyDirectories: true
configs:
  Debug: debug
  Test: debug
  TestCI: debug
  Release: release
projectReferences:
  Sentry:
    path: ../../Sentry.xcodeproj
fileGroups:
  - ../Shared/Config
  - SentrySampleShared.yml
options:
  bundleIdPrefix: io.sentry
  defaultSourceDirectoryType: syncedFolder
targets:
  SentrySampleShared:
    type: framework
    platform: auto
    sources:
      - path: SentrySampleShared
        type: group
        excludes:
          - "**/Info.plist"
    dependencies:
      - target: Sentry/Sentry
    configFiles:
      Debug: SentrySampleShared.xcconfig
      Release: SentrySampleShared.xcconfig
      Test: SentrySampleShared.xcconfig
      TestCI: SentrySampleShared.xcconfig
  SentrySampleUITestShared:
    type: framework
    platform: auto
    sources:
      - path: SentrySampleUITestShared
        type: group
        excludes:
          - "**/Info.plist"
    configFiles:
      Debug: SentrySampleUITestShared.xcconfig
      Release: SentrySampleUITestShared.xcconfig
      Test: SentrySampleUITestShared.xcconfig
      TestCI: SentrySampleUITestShared.xcconfig
