# yaml-language-server: $schema=../../schema/xcodegen.schema.json

name: iOS-SwiftUI
include:
  - ../Shared/feature-flags.yml
createIntermediateGroups: true
generateEmptyDirectories: true
configs:
  Debug: debug
  Test: debug
  TestCI: debug
  Release: release
projectReferences:
  Sentry:
    path: ../../Sentry.xcodeproj
  SentrySampleShared:
    path: ../SentrySampleShared/SentrySampleShared.xcodeproj
fileGroups:
  - ../Shared/Config
  - App/Configuration
  - UITests/Configuration
  - iOS-SwiftUI.yml
  - ../../Plans/iOS-SwiftUI_Base.xctestplan
options:
  bundleIdPrefix: io.sentry
  defaultSourceDirectoryType: syncedFolder
targets:
  App:
    type: application
    platform: auto
    sources:
      - App/Sources
      - path: App/Resources
        type: group
        excludes:
          - "**/Info.plist"
          - "**/*.entitlements"
      - ../Shared/SampleAssets.xcassets
      - ../../Sources/Sentry/Public/SentrySerializable.h
      - ../../Sources/Sentry/include/SentryTracer.h
      - ../../Sources/Sentry/include/SentryPerformanceTracker.h
      - ../../Sources/Sentry/Public/SentryProfilingConditionals.h
    dependencies:
      - target: Sentry/Sentry
      - target: Sentry/SentrySwiftUI
      - target: SentrySampleShared/SentrySampleShared
    configFiles:
      Debug: App/Configuration/iOS-SwiftUI.xcconfig
      Release: App/Configuration/iOS-SwiftUI.xcconfig
      Test: App/Configuration/iOS-SwiftUI.xcconfig
      TestCI: App/Configuration/iOS-SwiftUI.xcconfig
    postCompileScripts:
      - script: ../Shared/inject-git-info.sh
        name: Inject Git Information into Info.plist
        basedOnDependencyAnalysis: false
    postBuildScripts:
      - script: ../Shared/reset-git-info.sh
        name: Reset Git Fields in Info.plist
        basedOnDependencyAnalysis: false
  UITests:
    type: bundle.ui-testing
    platform: auto
    dependencies:
      - target: SentrySampleShared/SentrySampleUITestShared
      - target: SentrySampleShared/SentrySampleShared
    sources:
      - UITests/Sources
      - path: UITests/Resources
        type: group
        excludes:
          - "**/Info.plist"
    configFiles:
      Debug: UITests/Configuration/iOS-SwiftUI-UITests.xcconfig
      Release: UITests/Configuration/iOS-SwiftUI-UITests.xcconfig
      Test: UITests/Configuration/iOS-SwiftUI-UITests.xcconfig
      TestCI: UITests/Configuration/iOS-SwiftUI-UITests.xcconfig
schemes:
  iOS-SwiftUI:
    templates:
      - SampleAppScheme
    build:
      targets:
        App: all
        UITests: test
    test:
      config: Test
      testPlans:
        - path: ../../Plans/iOS-SwiftUI_Base.xctestplan
