# yaml-language-server: $schema=../../schema/xcodegen.schema.json

name: iOS-ObjectiveC
include:
  - ../Shared/feature-flags.yml
createIntermediateGroups: true
generateEmptyDirectories: true
configs:
  Debug: debug
  Test: debug
  TestCI: debug
  Release: release
projectReferences:
  Sentry:
    path: ../../Sentry.xcodeproj
  SentrySampleShared:
    path: ../SentrySampleShared/SentrySampleShared.xcodeproj
fileGroups:
  - ../Shared/Config
  - App/Configuration
  - UITests/Configuration
  - iOS-ObjectiveC.yml
  - ../../Plans/iOS-ObjectiveC_Base.xctestplan
options:
  bundleIdPrefix: io.sentry
  defaultSourceDirectoryType: syncedFolder
targets:
  App:
    type: application
    platform: auto
    sources:
      - ../Shared/SampleAssets.xcassets
      - path: App/Sources
        type: group
        excludes:
          - NoARCCrash.m
      - path: App/Sources/NoARCCrash.m
        compilerFlags:
          - "-fno-objc-arc"
      - App/Resources
    dependencies:
      - target: Sentry/Sentry
      - target: Sentry/SentrySwiftUI
      - target: SentrySampleShared/SentrySampleShared
    configFiles:
      Debug: App/Configuration/iOS-ObjectiveC.xcconfig
      Release: App/Configuration/iOS-ObjectiveC.xcconfig
      Test: App/Configuration/iOS-ObjectiveC.xcconfig
      TestCI: App/Configuration/iOS-ObjectiveC.xcconfig
    postCompileScripts:
      - script: ../Shared/inject-git-info.sh
        name: Inject Git Information into Info.plist
        basedOnDependencyAnalysis: false
    postBuildScripts:
      - script: ../Shared/reset-git-info.sh
        name: Reset Git Fields in Info.plist
        basedOnDependencyAnalysis: false
  UITests:
    type: bundle.ui-testing
    platform: auto
    sources:
      - UITests/Sources
    configFiles:
      Debug: UITests/Configuration/iOS-ObjectiveC-UITests.xcconfig
      Release: UITests/Configuration/iOS-ObjectiveC-UITests.xcconfig
      Test: UITests/Configuration/iOS-ObjectiveC-UITests.xcconfig
      TestCI: UITests/Configuration/iOS-ObjectiveC-UITests.xcconfig
schemes:
  iOS-ObjectiveC:
    templates:
      - SampleAppScheme
    build:
      targets:
        App: all
        UITests: test
    test:
      config: Test
      testPlans:
        - path: ../../Plans/iOS-ObjectiveC_Base.xctestplan
