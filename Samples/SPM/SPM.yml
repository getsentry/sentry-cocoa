# yaml-language-server: $schema=../../schema/xcodegen.schema.json

name: SPM
createIntermediateGroups: true
generateEmptyDirectories: true
configs:
  Debug: debug
  Release: release
fileGroups:
  - SPM.yml
options:
  bundleIdPrefix: io.sentry
  defaultSourceDirectoryType: syncedFolder
packages:
  Sentry:
    path: ../../
targets:
  App:
    type: application
    platform: auto
    sources:
      - App
    dependencies:
      - package: Sentry
        products:
          - SentrySPM
    configFiles:
      Debug: App/Configuration/SPM.xcconfig
      Release: App/Configuration/SPM.xcconfig
schemes:
  SPM:
    templates:
      - SampleAppScheme
    build:
      targets:
        App: all
