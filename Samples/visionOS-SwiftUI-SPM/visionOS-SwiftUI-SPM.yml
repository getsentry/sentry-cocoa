# yaml-language-server: $schema=../../schema/xcodegen.schema.json
#
# Minimal visionOS sample app using the SentrySPM compile-from-source product.

name: visionOS-SwiftUI-SPM
createIntermediateGroups: true
generateEmptyDirectories: true
configs:
  Debug: debug
  Release: release
packages:
  Sentry:
    path: ../..
fileGroups:
  - visionOS-SwiftUI-SPM.yml
options:
  bundleIdPrefix: io.sentry
  defaultSourceDirectoryType: syncedFolder
targets:
  App:
    type: application
    platform: visionOS
    deploymentTarget: "1.0"
    sources:
      - App
    dependencies:
      - package: Sentry
        product: SentrySPM
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: io.sentry.visionOS-SwiftUI-SPM
        SWIFT_VERSION: "5.0"
    info:
      path: App/Resources/Info.plist
      properties:
        CFBundleDisplayName: visionOS-SwiftUI-SPM
        UILaunchScreen: {}
schemes:
  visionOS-SwiftUI-SPM:
    build:
      targets:
        App: all
    run:
      config: Debug
    archive:
      config: Release
