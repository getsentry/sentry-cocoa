# yaml-language-server: $schema=../../schema/xcodegen.schema.json

name: tvOS-Swift
include:
  - ../Shared/feature-flags.yml
createIntermediateGroups: true
generateEmptyDirectories: true
configs:
  Debug: debug
  Test: debug
  TestCI: debug
  Release: release
projectReferences:
  Sentry:
    path: ../../Sentry.xcodeproj
  SentrySampleShared:
    path: ../SentrySampleShared/SentrySampleShared.xcodeproj
fileGroups:
  - ../Shared/Config
  - tvOS-Swift.yml
  - ../../Plans/tvOS-Swift_Base.xctestplan
  - ../../Plans/tvOS-SBSwift_Base.xctestplan
options:
  bundleIdPrefix: io.sentry
  defaultSourceDirectoryType: syncedFolder
targets:
  tvOS-Swift:
    type: application
    platform: auto
    sources:
      - path: App
        type: group
        excludes:
          - "**/Info.plist"
      - ../Shared/SampleAssets.xcassets
    dependencies:
      - target: Sentry/Sentry
      - target: Sentry/SentrySwiftUI
      - target: SentrySampleShared/SentrySampleShared
    configFiles:
      Debug: App/Configurations/tvOS-Swift.xcconfig
      Release: App/Configurations/tvOS-Swift.xcconfig
      Test: App/Configurations/tvOS-Swift.xcconfig
      TestCI: App/Configurations/tvOS-Swift.xcconfig
    postCompileScripts:
      - script: ../Shared/inject-git-info.sh
        name: Inject Git Information into Info.plist
        basedOnDependencyAnalysis: false
    postBuildScripts:
      - script: ../Shared/reset-git-info.sh
        name: Reset Git Fields in Info.plist
        basedOnDependencyAnalysis: false
  tvOS-SBSwift:
    type: application
    platform: auto
    sources:
      - path: AppSBSwift
        type: group
        excludes:
          - "**/Info.plist"
      - ../Shared/SampleAssets.xcassets
    dependencies:
      - target: Sentry/Sentry
      - target: Sentry/SentrySwiftUI
      - target: SentrySampleShared/SentrySampleShared
    configFiles:
      Debug: AppSBSwift/Configurations/tvOS-SBSwift.xcconfig
      Release: AppSBSwift/Configurations/tvOS-SBSwift.xcconfig
      Test: AppSBSwift/Configurations/tvOS-SBSwift.xcconfig
      TestCI: AppSBSwift/Configurations/tvOS-SBSwift.xcconfig
    postCompileScripts:
      - script: ../Shared/inject-git-info.sh
        name: Inject Git Information into Info.plist
        basedOnDependencyAnalysis: false
    postBuildScripts:
      - script: ../Shared/reset-git-info.sh
        name: Reset Git Fields in Info.plist
        basedOnDependencyAnalysis: false
  tvOS-Swift-UITests:
    type: bundle.ui-testing
    platform: auto
    sources:
      - path: UITests
        type: group
        excludes:
          - "**/Info.plist"
    configFiles:
      Debug: UITests/Configurations/tvOS-Swift-UITests.xcconfig
      Release: UITests/Configurations/tvOS-Swift-UITests.xcconfig
      Test: UITests/Configurations/tvOS-Swift-UITests.xcconfig
      TestCI: UITests/Configurations/tvOS-Swift-UITests.xcconfig
  tvOS-SBSwift-UITests:
    type: bundle.ui-testing
    platform: auto
    sources:
      - path: AppSBSwift-UITests
        type: group
        excludes:
          - "**/Info.plist"
    configFiles:
      Debug: AppSBSwift-UITests/Configurations/tvOS-SBSwift-UITests.xcconfig
      Release: AppSBSwift-UITests/Configurations/tvOS-SBSwift-UITests.xcconfig
      Test: AppSBSwift-UITests/Configurations/tvOS-SBSwift-UITests.xcconfig
      TestCI: AppSBSwift-UITests/Configurations/tvOS-SBSwift-UITests.xcconfig
schemes:
  tvOS-Swift:
    templates:
      - SampleAppScheme
    build:
      targets:
        tvOS-Swift: all
        tvOS-Swift-UITests: test
    test:
      config: Test
      testPlans:
        - path: ../../Plans/tvOS-Swift_Base.xctestplan
  tvOS-SBSwift:
    templates:
      - SampleAppScheme
    build:
      targets:
        tvOS-Swift: all
        tvOS-Swift-UITests: test
    test:
      config: Test
      testPlans:
        - path: ../../Plans/tvOS-SBSwift_Base.xctestplan
