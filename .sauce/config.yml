apiVersion: v1alpha
kind: xcuitest
sauce:
  region: us-west-1
  concurrency: 2
  retries: 3

defaults:
  timeout: 20m

xcuitest:
  app: ./DerivedData/Build/Products/Test-iphoneos/iOS-Swift.app
  testApp: ./DerivedData/Build/Products/Test-iphoneos/iOS-SwiftUITests-Runner.app

suites:

  - name: "iOS-16"
    passThreshold: 2
    smartRetry:
      failedOnly: true
    devices:
      - name: "iPhone.*"
        platformVersion: "16"
   
  - name: "iOS-15"
    passThreshold: 2
    smartRetry:
      failedOnly: true
    devices:
      - name: "iPhone.*"
        platformVersion: "15"

  - name: "iPhone-Pro"
    passThreshold: 2
    smartRetry:
      failedOnly: true
    devices:
      - name: "iPhone 13 Pro.*"
        platformVersion: "15"
        
  - name: "iOS-14"
    passThreshold: 2
    smartRetry:
      failedOnly: true
    devices:
      - name: "iPhone.*"
        platformVersion: "14"

  - name: "iOS-13"
    passThreshold: 2
    smartRetry:
      failedOnly: true
    devices:
      - name: "iPhone.*"
        platformVersion: "13"

  - name: "iOS-12"
    passThreshold: 2
    smartRetry:
      failedOnly: true
    devices:
      - name: "iPhone.*"
        platformVersion: "12"

  - name: "iOS-11"
    passThreshold: 2
    smartRetry:
      failedOnly: true
    devices:
      - name: "iPhone.*"
        platformVersion: "11"
      
artifacts:
  download:
    when: always
    match:
      - "*.junit.xml"
    directory: ./artifacts/
