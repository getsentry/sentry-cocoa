apiVersion: v1alpha
kind: xcuitest
sauce:
  region: us-west-1
  concurrency: 2

defaults:
  timeout: 5m

retries: 2

xcuitest:
  app: ./DerivedData/Build/Products/Debug-iphoneos/iOS-Swift.app
  testApp: ./DerivedData/Build/Products/Debug-iphoneos/iOS-SwiftUITests-Runner.app

suites:
  - name: "iOS-Swift"
    devices:
      - name: "iPhone.*"
        orientation: "portrait"
        platformVersion: "15.1"

      - name: "iPhone.*"
        orientation: "portrait"
        platformVersion: "14.8"

      # iPhone seems not to work reliably on iOS 13.7
      - name: "iPad.*"
        orientation: "portrait"
        platformVersion: "13.7"
      
artifacts:
  download:
    when: always
    match:
      - "*.junit.xml"
    directory: ./artifacts/