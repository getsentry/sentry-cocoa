apiVersion: v1alpha
kind: xcuitest
sauce:
  region: us-west-1
  concurrency: 2

defaults:
  timeout: 20m

xcuitest:
  app: ./DerivedData/Build/Products/Debug-iphoneos/iOS-Swift.app
  testApp: ./DerivedData/Build/Products/Debug-iphoneos/PerformanceBenchmarks-Runner.app

suites:
  - name: "High-end device"
    devices:
      - name: "iPad Pro 12.9 2021"
        platformVersion: "14.7"
  - name: "Mid-tier device"
    devices:
      - name: "iPhone 7 Plus"
        platformVersion: "14.8"
  - name: "Low-end device"
    devices:
      - name: "iPhone 6S"
        platformVersion: "13.5"

artifacts:
  download:
    when: always
    match:
      - "benchmarks.json"
