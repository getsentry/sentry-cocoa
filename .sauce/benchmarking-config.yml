apiVersion: v1alpha
kind: xcuitest
sauce:
  region: us-west-1
  concurrency: 4

defaults:
  timeout: 60m

xcuitest:
  app: ./DerivedData/Build/Products/Debug-iphoneos/iOS-Swift.app
  testApp: ./DerivedData/Build/Products/Debug-iphoneos/PerformanceBenchmarks-Runner.app

suites:
  - name: "High-end device"
    devices:
      - name: "iPad Pro 11 2024"
        platformVersion: "17"
  - name: "Mid-range device"
    devices:
      - name: "iPhone 13 Mini"
        platformVersion: "17"
  - name: "Low-end device"
    devices:
      - name: "iPhone SE 2022"
        platformVersion: "15"
