name: build
on:
  push:
    branches:
      - master
  pull_request:
  
jobs:
  build:
    name: ${{ matrix.destination }}
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        destination:
          - platform=macOS
          - platform=iOS Simulator,OS=latest,name=iPhone 11 Pro
          - platform=Apple TV Simulator,OS=14.0,name=Apple TV 4K
          - platform=Watch TV Simulator,OS=7.0,name=Apple Watch Series 4 - 44mm

    steps:
      - uses: actions/checkout@v2
      - run: ./scripts/ci-select-xcode.sh
      
      - name: List of available devices
        run: xcrun xctrace list devices

      - uses: sersoft-gmbh/xcodebuild-action@v1
        with:
          workspace: Sentry.xcworkspace
          scheme: Sentry
          destination: ${{matrix.destination}}
          configuration: Release
          build-settings: GCC_GENERATE_TEST_COVERAGE_FILES=YES
          action: test

      - name: Push code coverage to codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{secrets.CODECOV_TOKEN}}