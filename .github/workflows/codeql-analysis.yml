name: 'CodeQL'

on:
  push:
    branches: [master]
  pull_request:
  schedule:
    - cron: '40 4 * * 6'

jobs:
  analyze:
    name: Analyze
    runs-on: macos-11

    strategy:
      fail-fast: false
      matrix:
        language: ['cpp']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@515828d97454b8354517688ddc5b48402b723750 # pin@v2
        with:
          languages: ${{ matrix.language }}

      - run: >-
          env NSUnbufferedIO=YES
          xcodebuild
          -workspace Sentry.xcworkspace
          -scheme Sentry
          -configuration Release
          -destination platform="iOS Simulator,OS=latest,name=iPhone 11 Pro"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@515828d97454b8354517688ddc5b48402b723750 # pin@v2
