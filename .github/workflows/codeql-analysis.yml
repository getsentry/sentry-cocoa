name: 'CodeQL'

on:
  push:
    branches: [main]
  pull_request:
    paths:
      - 'Sources/**'
      - '.github/workflows/codeql-analysis.yml'
  schedule:
    - cron: '40 4 * * 6'

jobs:
  analyze:
    name: Analyze
    runs-on: macos-11

    strategy:
      fail-fast: false
      matrix:
        language: ['cpp']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@7df0ce34898d659f95c0c4a09eaa8d4e32ee64db # pin@v2
        with:
          languages: ${{ matrix.language }}

      - run: >-
          env NSUnbufferedIO=YES
          xcodebuild
          -workspace Sentry.xcworkspace
          -scheme Sentry
          -configuration Release
          -destination platform="iOS Simulator,OS=latest,name=iPhone 11 Pro"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@7df0ce34898d659f95c0c4a09eaa8d4e32ee64db # pin@v2
