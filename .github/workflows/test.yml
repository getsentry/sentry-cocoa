          SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
        
        # As SauceLabs is a bit flaky we retry 2 times
        run: for i in {1..5}; do saucectl run --select-suite iOS-15 && break ; done     
          
