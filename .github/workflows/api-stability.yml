name: API Stability Check

on:
  pull_request:
    paths:
      - "Sources/**" # Core SDK source code changes affect public API
      - "test-server/**" # Test server changes may affect API testing
      - ".github/workflows/api-stability.yml" # Changes to this workflow
      - Sentry.xcworkspace/** # Workspace configuration affects API generation
      - Sentry.xcodeproj/** # Project configuration affects API generation
      - "Package.swift" # SPM configuration affects API surface
      - "scripts/build-xcframework-local.sh" # XCFramework build script for API generation
      - "scripts/update-api.sh" # API update script
      - "scripts/ci-select-xcode.sh" # Xcode version selection affects API generation
      - "Makefile" # Make commands used for API generation
      - "sdk_api.json" # API definition file
      - "sdk_api_v9.json" # V9 API definition file

jobs:
  api-stability:
    runs-on: macos-15
    strategy:
      matrix:
        version: [default, v9]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: ./scripts/ci-select-xcode.sh 16.4

      - name: Generate HEAD SDK
        run: |
          if [ "${{ matrix.version }}" = "v9" ]; then
            mv sdk_api_v9.json sdk_api_base.json
            make generate-public-api CONFIG=V9
            mv sdk_api_v9.json sdk_api.json
          else
            mv sdk_api.json sdk_api_base.json
            make generate-public-api
          fi

      - name: Diagnose breaking changes
        run: |
          if diff -q "sdk_api_base.json" "sdk_api.json" > /dev/null; then
            echo "No API changes detected for ${{ matrix.version }} version."
          else
            echo "‚ùå Public API changes are detected for ${{ matrix.version }} version. If they're intended run "make generate-public-api" and commit the changes."
            diff "sdk_api_base.json" "sdk_api.json" || true
            xcrun --sdk iphoneos swift-api-digester \
              -diagnose-sdk \
              -o result.json \
              -input-paths sdk_api_base.json \
              -input-paths sdk_api.json \
              -json \
              -v
            cat result.json
            exit 1
          fi
