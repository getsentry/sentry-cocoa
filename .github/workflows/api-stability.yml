name: API Stability Check

on:
  pull_request:
    paths:
      - "Sources/**"
      - "test-server/**"
      - ".github/workflows/api-stability.yml"
      - Sentry.xcworkspace/**
      - Sentry.xcodeproj/**
      - "Package.swift"
      - "scripts/build-xcframework.sh"

jobs:
  api-stability:
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: ./scripts/ci-select-xcode.sh 16.3

      - name: Generate HEAD SDK
        run: |
          mv sdk_api.json sdk_api_base.json
          ./scripts/update-api.sh

      - name: Diagnose breaking changes
        run: |
          if cmp -s "sdk_api_base.json" "sdk_api.json"; then
            echo "No API changes detected."
          else
            echo "‚ùå API changes are detected, run ./scripts/update-api.sh and commit the changes."
            xcrun --sdk iphoneos swift-api-digester \
              -diagnose-sdk \
              -o result.json \
              -input-paths sdk_api_base.json \
              -input-paths sdk_api.json \
              -json \
              -v
            cat result.json
            exit 1
          fi
