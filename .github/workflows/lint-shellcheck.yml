# We want only to run the shellcheck when sh files change without running the other linters, which are
# expensive. For example, pod lib lint doesn't need to run for sh changes. Therefore, we run it in an
# extra workflow.

name: lint-shellcheck
on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/lint-shellcheck.yml" # Changes to this workflow
      - "**/*.sh" # Shell scripts that need linting

  pull_request:
    paths:
      - ".github/workflows/lint-shellcheck.yml" # Changes to this workflow
      - "**/*.sh" # Shell scripts that need linting

jobs:
  shellcheck:
    name: Run Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: shellcheck **/*.sh
