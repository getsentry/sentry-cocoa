name: samples
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: ${{ matrix.scheme }}
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        scheme: 
          - iOS-Swift
          - iOS-ObjectiveC
          - macOS-Swift
          - tvOS-Swift
          - watchOS-Swift WatchKit App
          - watchOS-Swift WatchKit App (Notification)
    steps:
      - uses: actions/checkout@v2
      - run: ./scripts/ci-select-xcode.sh
      - uses: sersoft-gmbh/xcodebuild-action@v1
        with:
          workspace: Sentry.xcworkspace
          scheme: ${{matrix.scheme}}
          configuration: Debug
          action: build
          build-settings: CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
