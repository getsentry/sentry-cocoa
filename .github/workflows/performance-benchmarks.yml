name: Performance Benchmarks
on:
  push:
    branches:
      - master

  pull_request:
    paths:
      - 'Sources/**'
      - 'Tests/**'
      - '.github/workflows/performance-benchmarks.yml'

jobs:
  benchmark-with-movies:
    runs-on: macos-11
    steps:
      - name: Benchmark Sentry SDK PR
        run: make benchmark-sentry-pr SENTRY_PR_COMMIT_HASH="${{ github.event.pull_request.head.sha }}"
