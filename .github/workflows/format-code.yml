name: format code
on:
  pull_request:

jobs:
  files-changed:
    name: detect what files changed
    runs-on: ubuntu-22.04
    timeout-minutes: 3
    # Map a step output to a job output
    outputs:
      run_format_code: ${{ steps.changes.outputs.run_format_code }}
    steps:
      - uses: actions/checkout@v4

      - name: Check if we should run unit tests
        uses: dorny/paths-filter@0bc4621a3135347011ad047f9ecf449bf72ce2bd # v3.0.0
        id: changes
        with:
          token: ${{ github.token }}
          filters: .github/file-filters.yml

  # Formats Swift, Objective-C, C++, and C code and commits the formatted code
  # if necessary
  format-code:
    if: needs.files-changed.outputs.run_format_code == 'true'
    needs: files-changed
    name: Format Code
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      ## Update internal list of formulae to the latest
      - run: brew update
      - name: Install Clang-Format
        run: brew install clang-format
      - run: swiftlint --version
      - name: Format Code
        run: make format

      # actions/checkout fetches only a single commit in a detached HEAD state. Therefore
      # we need to pass the current branch, otherwise we can't commit the changes.
      # GITHUB_HEAD_REF is the name of the head branch. GitHub Actions only sets this for PRs.
      - name: Commit Formatted Code
        run: ./scripts/commit-formatted-code.sh $GITHUB_HEAD_REF
