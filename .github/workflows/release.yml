name: Release
run-name: Release ${{ github.event.inputs.version || github.sha }}

on:
  pull_request:
    paths:
      - "scripts/build-xcframework-slice.sh"
      - "scripts/assemble-xcframework.sh"
      - ".github/workflows/build-xcframework-variant-slices.yml"
      - ".github/workflows/assemble-xcframework-variant.yml"

  workflow_dispatch:
    inputs:
      version:
        description: Version to release
        required: true
      force:
        description: Force a release even when there are release-blockers (optional)
        required: false
      merge_target:
        description: Target branch to merge into. Uses the default branch as a fallback (optional)
        required: false

jobs:
  prepare_framework:
    runs-on: macos-13-xlarge
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: "Download Fastlane Certificate"
        run: bundle exec fastlane prepare_xcframework_signing
        env:
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_KEY: ${{ secrets.APP_STORE_CONNECT_KEY }}
          FASTLANE_KEYCHAIN_PASSWORD: ${{ secrets.FASTLANE_KEYCHAIN_PASSWORD }}
          MATCH_GIT_PRIVATE_KEY: ${{ secrets.MATCH_GIT_PRIVATE_KEY }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_USERNAME: ${{ secrets.MATCH_USERNAME }}
        shell: sh

      - name: Get release version
        id: get_version
        if: ${{ github.event_name != 'pull_request' }}
        run: echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
        shell: sh

      - name: Get alpha version
        id: get_version
        if: ${{ github.event_name == 'pull_request' }}
        run: echo "VERSION=$(grep MARKETING_VERSION Sources/Configuration/Versioning.xcconfig | cut -d ' ' -f 3)+${{ github.sha }}" >> $GITHUB_ENV
        shell: sh

      - name: Bump version
        run: |
          ./scripts/ci-select-xcode.sh 15.2
          make bump-version TO=${{ env.VERSION }}

  build-xcframework-variant-slices:
    uses: ./.github/workflows/build-xcframework-variant-slices.yml
    with:
      name: ${{matrix.variant.name}}
      suffix: ${{matrix.variant.suffix}}
      macho-type: ${{matrix.variant.macho-type}}
      configuration-suffix: ${{matrix.variant.configuration-suffix}}
      variant-id: ${{matrix.variant.id}}
    strategy:
      matrix:
        variant:
          - name: Sentry
            macho-type: mh_dylib
            suffix: "-Dynamic"
            id: sentry-dynamic
          - name: Sentry
            macho-type: staticlib
            id: sentry-static
          - name: SentrySwiftUI
            macho-type: mh_dylib
            id: sentry-swiftui
          - name: Sentry
            macho-type: mh_dylib
            suffix: "-WithoutUIKitOrAppKit"
            configuration-suffix: WithoutUIKit
            id: sentry-withoutuikit-dynamic

  assemble-xcframework-variant:
    needs: build-xcframework-variant-slices
    uses: ./.github/workflows/assemble-xcframework-variant.yml
    with:
      name: ${{matrix.variant.name}}
      suffix: ${{matrix.variant.suffix}}
      variant-id: ${{matrix.variant.id}}
      signed: "--sign"
    strategy:
      matrix:
        variant:
          - name: Sentry
            macho-type: mh_dylib
            suffix: "-Dynamic"
            id: sentry-dynamic
          - name: Sentry
            macho-type: staticlib
            id: sentry-static
          - name: SentrySwiftUI
            macho-type: mh_dylib
            id: sentry-swiftui
          - name: Sentry
            macho-type: mh_dylib
            suffix: "-WithoutUIKitOrAppKit"
            configuration-suffix: WithoutUIKit
            id: sentry-withoutuikit-dynamic

  job_release:
    runs-on: ubuntu-latest
    name: "Release a new version"
    needs: prepare_framework
    if: ${{ github.event_name != 'pull_request' }}
    steps:
      - name: Get auth token
        id: token
        uses: actions/create-github-app-token@df432ceedc7162793a195dd1713ff69aefc7379e # v2.0.6
        with:
          app-id: ${{ vars.SENTRY_RELEASE_BOT_CLIENT_ID }}
          private-key: ${{ secrets.SENTRY_RELEASE_BOT_PRIVATE_KEY }}
      - name: Check out current commit (${{ github.sha }})
        uses: actions/checkout@v4
        with:
          token: ${{ steps.token.outputs.token }}
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          name: xcframework-${{github.sha}}-*

      # update-package-sha.sh uses this env variable to update Package.swift.
      # During release Craft calls bump.sh that uses update-package-sha.sh.
      - run: export GITHUB_RUN_ID=${{ github.run_id }}

      - name: Prepare release
        uses: getsentry/action-prepare-release@v1
        env:
          GITHUB_TOKEN: ${{ steps.token.outputs.token }}
        with:
          version: ${{ github.event.inputs.version }}
          force: ${{ github.event.inputs.force }}
          merge_target: ${{ github.event.inputs.merge_target }}
