name: Analyze Language Trends

on:
  push:
    branches:
      - feat/analyze-languages

  schedule:
    # Run daily at 3:00 AM UTC
    - cron: "0 3 * * *"

  workflow_dispatch:

# Only the latest result matters, so cancel any in-progress run.
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  analyze-languages:
    name: Analyze Language Trends
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          # Full clone required because the script walks the entire git history
          # to analyze language breakdown at monthly intervals since 2016.
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@09a7688d3b55cf0e976497ff046b70949eeaccfd # v1.288.0
        with:
          ruby-version: "3.4"

      - name: Install system dependencies
        run: sudo apt-get install -y cmake pkg-config libicu-dev

      - name: Run language analysis
        run: ./scripts/analyze-languages.sh 2016-04-01

      - name: Upload report
        uses: actions/upload-artifact@v6
        with:
          name: language-trends
          path: language-trends.html
          retention-days: 90

      - name: Run CI Diagnostics
        if: failure()
        run: ./scripts/ci-diagnostics.sh
