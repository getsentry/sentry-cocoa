name: Analyze Language Trends

on:
  push:
    branches:
      - feat/analyze-languages

  schedule:
    # Run daily at 3:00 AM UTC
    - cron: "0 3 * * *"

  workflow_dispatch:

# Only the latest result matters, so cancel any in-progress run.
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  analyze-languages:
    name: Analyze Language Trends
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          # Full clone required because the script walks the entire git history
          # to analyze language breakdown at monthly intervals since 2019.
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@09a7688d3b55cf0e976497ff046b70949eeaccfd # v1.288.0
        with:
          ruby-version: "3.4"

      - name: Install linguist build dependencies
        run: sudo apt-get install -y cmake pkg-config libicu-dev

      - name: Run language analysis
        # Start from 2019; earlier data fluctuates significantly between months.
        run: ./scripts/analyze-languages.sh 2019-01-01

      - name: Prepare Pages site
        run: |
          mkdir _site
          cp language-trends.html _site/language-trends.html
          cat > _site/index.html << 'INDEXEOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Sentry Cocoa SDK — Developer Reports</title>
          <style>
            body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #fff; margin: 0; padding: 24px 32px; color: #24292f; max-width: 700px; }
            h1 { font-size: 22px; font-weight: 600; }
            p { font-size: 14px; color: #656d76; line-height: 1.6; }
            ul { font-size: 14px; line-height: 1.8; }
            a { color: #0969da; text-decoration: none; }
            a:hover { text-decoration: underline; }
          </style>
          </head>
          <body>
          <h1>Sentry Cocoa SDK — Developer Reports</h1>
          <p>This GitHub Pages site hosts generated reports for the
          <a href="https://github.com/getsentry/sentry-cocoa">sentry-cocoa</a> repository.
          It is maintained automatically by CI workflows and currently only serves
          the language trends analysis. More reports may be added here in the future.</p>
          <ul>
            <li><a href="language-trends.html">Language Trends Report</a> — interactive chart of the repository's language breakdown over time, updated daily</li>
          </ul>
          </body>
          </html>
          INDEXEOF

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0

      - name: Run CI Diagnostics
        if: failure()
        run: ./scripts/ci-diagnostics.sh

  deploy:
    name: Deploy to GitHub Pages
    needs: analyze-languages
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
