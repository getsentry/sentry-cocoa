name: UI Tests
on:
  push:
    branches:
      - main

  pull_request:
    paths:
      - "Sources/**"
      - "Tests/**"
      - ".github/workflows/ui-tests.yml"
      - "fastlane/**"
      - ".sauce/config.yml"
      - "scripts/ci-select-xcode.sh"
      - "Samples/iOS-Swift/**"
      - "**/*.xctestplan"

# https://docs.github.com/en/actions/using-jobs/using-concurrency#example-using-a-fallback-value
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  ui-tests:
    name: UI Tests for ${{matrix.target}} - V3 # Up the version with every change to keep track of flaky tests
    runs-on: macos-14
    strategy:
      matrix:
        target: ["ios_objc", "tvos_swift"]
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: ./scripts/ci-select-xcode.sh 16.2

      - name: Run Fastlane
        run: bundle exec fastlane ui_tests_${{matrix.target}}
        shell: sh

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@cf701569b05ccdd861a76b8607a66d76f6fd4857 # v5.5.1
        if: always()
        with:
          report_paths: "build/reports/junit.xml"
          fail_on_failure: true
          fail_on_parse_error: true
          detailed_summary: true

      - name: Upload Result Bundle
        uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: ui-tests-${{matrix.target}}.xcresult
          path: fastlane/test_results/ui-tests-${{matrix.target}}.xcresult

      - name: Archiving Raw Test Logs
        uses: actions/upload-artifact@v4
        if: ${{ failure() || cancelled() }}
        with:
          name: raw-uitest-output-${{matrix.target}}
          path: |
            ~/Library/Logs/scan/*.log
            ./fastlane/test_output/**

  # SwiftUI only supports iOS 14+ so we run it in a separate matrix here
  ui-tests-swift-ui:
    name: UI Tests for SwiftUI - V3 # Up the version with every change to keep track of flaky tests
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - run: ./scripts/ci-select-xcode.sh 14.3.1

      - name: Run Fastlane
        run: bundle exec fastlane ui_tests_ios_swiftui
        shell: sh

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@cf701569b05ccdd861a76b8607a66d76f6fd4857 # v5.5.1
        if: always()
        with:
          report_paths: "build/reports/junit.xml"
          fail_on_failure: true
          fail_on_parse_error: true
          detailed_summary: true

      - name: Upload Result Bundle
        uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: ui-tests-ios-swiftui.xcresult
          path: fastlane/test_results/ui-tests-ios-swiftui.xcresult

      - name: Archiving Raw Test Logs
        uses: actions/upload-artifact@v4
        if: ${{ failure() || cancelled() }}
        with:
          name: ui-tests-ios-swiftui-raw-output
          path: |
            ~/Library/Logs/scan/*.log
            ./fastlane/test_output/**

  ui-tests-swift:
    name: UI Tests for iOS-Swift Xcode ${{matrix.xcode}} - V3 # Up the version with every change to keep track of flaky tests
    runs-on: ${{matrix.runs-on}}
    strategy:
      fail-fast: false
      matrix:
        include:
          # As of 25th March 2025, the preinstalled iOS simulator version is 16.4 for macOS 13 and Xcode 14.3.1; see
          # https://github.com/actions/runner-images/blob/main/images/macos/macos-13-Readme.md#installed-sdks
          - runs-on: macos-13
            xcode: "14.3.1"

          # As of 18 April 2025, the preinstalled iOS simulator version is 18.4 for macOS 15 and Xcode 16.3; see
          # https://github.com/actions/runner-images/blob/main/images/macos/macos-15-Readme.md#installed-sdks
          - runs-on: macos-16
            xcode: "16.3"

    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - run: ./scripts/ci-select-xcode.sh ${{matrix.xcode}}

      - run: make ios-swift-xcode
        name: XcodeGen iOS-Swift project

      - name: Run Fastlane
        run: bundle exec fastlane ui_tests_ios_swift

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@cf701569b05ccdd861a76b8607a66d76f6fd4857 # v5.5.1
        if: always()
        with:
          report_paths: "build/reports/junit.xml"
          fail_on_failure: true
          fail_on_parse_error: true
          detailed_summary: true

      - name: Upload Result Bundle
        uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: ui-tests-ios-swift-${{matrix.xcode}}.xcresult
          path: fastlane/test_results/ui-tests-ios-swift.xcresult

      - name: Archiving Raw Test Logs
        uses: actions/upload-artifact@v4
        if: ${{ failure() || cancelled() }}
        with:
          name: ui-tests-ios-swift-raw-logs-${{matrix.xcode}}
          path: |
            ~/Library/Logs/scan/*.log
            ./fastlane/test_output/**

  ui-tests-swift6:
    name: UI Tests for iOS-Swift6 - V3 # Up the version with every change to keep track of flaky tests
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - run: ./scripts/ci-select-xcode.sh "16.2"

      - name: Run Fastlane
        run: bundle exec fastlane ui_tests_ios_swift6

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@cf701569b05ccdd861a76b8607a66d76f6fd4857 # v5.5.1
        if: always()
        with:
          report_paths: "build/reports/junit.xml"
          fail_on_failure: true
          fail_on_parse_error: true
          detailed_summary: true

      - name: Upload Result Bundle
        uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: ui-tests-ios-swift6.xcresult
          path: fastlane/test_results/ui-tests-ios-swift6.xcresult

      - name: Archiving Raw Test Logs
        uses: actions/upload-artifact@v4
        if: ${{ failure() || cancelled() }}
        with:
          name: ui-tests-ios-swift6-raw-output
          path: |
            ~/Library/Logs/scan/*.log
            ./fastlane/test_output/**

  duplication-tests:
    name: UI Tests for project with Sentry duplicated - V3 # Up the version with every change to keep track of flaky tests
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - run: ./scripts/ci-select-xcode.sh "16.2"

      - run: ./scripts/build-xcframework.sh gameOnly

      - name: Run Fastlane
        run: bundle exec fastlane duplication_test

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@cf701569b05ccdd861a76b8607a66d76f6fd4857 # v5.5.1
        if: always()
        with:
          report_paths: "build/reports/junit.xml"
          fail_on_failure: true
          fail_on_parse_error: true
          detailed_summary: true

      - name: Upload Result Bundle
        uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: duplication-test.xcresult
          path: fastlane/test_results/duplication-test.xcresult

      - name: Archiving Raw Test Logs
        uses: actions/upload-artifact@v4
        if: ${{ failure() || cancelled() }}
        with:
          name: duplication-test-raw-output
          path: |
            ~/Library/Logs/scan/*.log
            ./fastlane/test_output/**
