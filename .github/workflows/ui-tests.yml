name: UI Tests
on:
  push:
    branches:
      - main

  pull_request:
    paths:
      - "Sources/**"
      - "Tests/**"
      - ".github/workflows/ui-tests.yml"
      - "fastlane/**"
      - ".sauce/config.yml"
      - "scripts/ci-select-xcode.sh"
      - "**/*.xctestplan"
      - "Samples/iOS-SwiftUI/**"
      - "Samples/iOS-Swift/**"
      - "Samples/iOS-Swift6/**"

# https://docs.github.com/en/actions/using-jobs/using-concurrency#example-using-a-fallback-value
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  ui-tests:
    name: UI Tests for ${{matrix.target}} - V3 # Up the version with every change to keep track of flaky tests
    runs-on: macos-14
    strategy:
      matrix:
        target: ["ios_objc", "tvos_swift"]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/common-ui-test
        with:
          fastlane_command: ui_tests_${{matrix.target}}
          xcresult_name: ui-tests-${{matrix.target}}
          raw_output_name: raw-uitest-output-${{matrix.target}}
          xcode_version: 16.2
          build_with_make: true

  # SwiftUI only supports iOS 14+ so we run it in a separate matrix here
  ui-tests-swift-ui:
    name: UI Tests for SwiftUI - V4 # Up the version with every change to keep track of flaky tests
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/common-ui-test
        with:
          fastlane_command: ui_tests_ios_swiftui
          xcresult_name: ui-tests-ios-swiftui
          raw_output_name: ui-tests-ios-swiftui-raw-output
          xcode_version: 16.2
          build_with_make: true

  ui-tests-swift:
    name: UI Tests for iOS-Swift Xcode ${{matrix.xcode}} - V4 # Up the version with every change to keep track of flaky tests
    runs-on: ${{matrix.runs-on}}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runs-on: macos-13
            xcode: "14.3.1"
            device: "iPhone 14 (16.4)"
          - runs-on: macos-14
            xcode: "15.4"
            device: "iPhone 15 (17.5)"
          - runs-on: macos-15
            xcode: "16.3"
            device: "iPhone 16 (18.4)"

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/common-ui-test
        with:
          fastlane_command: ui_tests_ios_swift device:"${{matrix.device}}"
          xcresult_name: ui-tests-ios-swift-xcode_${{matrix.xcode}}-${{matrix.device}}
          raw_output_name: ui-tests-ios-swift-raw-logs-xcode_${{matrix.xcode}}-${{matrix.device}}
          xcode_version: ${{matrix.xcode}}
          build_with_make: true

  ui-tests-swift6:
    name: UI Tests for iOS-Swift6 - V3 # Up the version with every change to keep track of flaky tests
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/common-ui-test
        with:
          fastlane_command: ui_tests_ios_swift6
          xcresult_name: ui-tests-ios-swift6
          raw_output_name: ui-tests-ios-swift6-raw-output
          xcode_version: 16.2
          build_with_make: true

  duplication-tests:
    name: UI Tests for project with Sentry duplicated - V3 # Up the version with every change to keep track of flaky tests
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/common-ui-test
        with:
          fastlane_command: duplication_test
          xcresult_name: duplication-test
          raw_output_name: duplication-test-raw-output
          xcode_version: 16.2
          build_with_script: true
          build_script_parameters: gameOnly
