name: UI Tests
on:
  push:
    branches:
      - main

  pull_request:
    paths:
      - "Sources/**" # Core SDK source code changes affect UI functionality
      - "Tests/**" # Test changes may include UI test helpers or utilities
      - ".github/workflows/ui-tests.yml" # Changes to this workflow
      - ".github/workflows/ui-tests-common.yml" # Shared UI test workflow logic
      - "fastlane/**" # Fastlane scripts used for UI test execution
      - ".sauce/config.yml" # SauceLabs configuration for remote UI testing
      - "scripts/ci-select-xcode.sh" # Xcode version selection affects builds
      - "**/*.xctestplan" # Test plans affect UI test execution
      - "Samples/iOS-SwiftUI/**" # SwiftUI sample app used in UI tests
      - "Samples/iOS-Swift/**" # iOS Swift sample app used in UI tests
      - "Samples/iOS-Swift6/**" # iOS Swift6 sample app used in UI tests
      - "Samples/SentrySampleShared/**" # Shared sample code used across UI tests
      - "Samples/Shared/**" # Common sample resources and configurations
      - "scripts/build-xcframework-slice.sh" # XCFramework build script for testing
      - "scripts/assemble-xcframework.sh" # XCFramework assembly script for testing
      - ".github/workflows/build-xcframework-variant-slices.yml" # XCFramework build dependency
      - ".github/workflows/assemble-xcframework-variant.yml" # XCFramework assembly dependency
      - "Makefile" # Make commands used for UI test environment setup
      - "Brewfile*" # Dependency installation affects UI test environment

# https://docs.github.com/en/actions/using-jobs/using-concurrency#example-using-a-fallback-value
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  ui-tests:
    name: UI Tests for ${{matrix.target}} - V3 # Up the version with every change to keep track of flaky tests
    uses: ./.github/workflows/ui-tests-common.yml
    strategy:
      matrix:
        target: ["ios_objc", "tvos_swift"]
    with:
      fastlane_command: ui_tests_${{matrix.target}}
      xcode_version: 16.2
      build_with_make: true
      macos_version: macos-14
      codecov_test_analytics: true
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # SwiftUI only supports iOS 14+ so we run it in a separate matrix here
  ui-tests-swift-ui:
    name: UI Tests for SwiftUI - V4 # Up the version with every change to keep track of flaky tests
    uses: ./.github/workflows/ui-tests-common.yml
    with:
      fastlane_command: ui_tests_ios_swiftui
      xcode_version: 16.4
      build_with_make: true
      macos_version: macos-15
      fastlane_command_extra_arguments: device:iPhone 16 (18.5)
      codecov_test_analytics: true
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  ui-tests-swift:
    name: UI Tests for iOS-Swift Xcode ${{matrix.xcode}} - V5 # Up the version with every change to keep track of flaky tests
    uses: ./.github/workflows/ui-tests-common.yml
    strategy:
      fail-fast: false
      matrix:
        include:
          - runs-on: macos-13
            xcode: "14.3.1"
            device: iPhone 14 (16.4)
          - runs-on: macos-14
            xcode: "15.4"
            device: iPhone 15 (17.5)
          - runs-on: macos-15
            xcode: "16.4"
            device: iPhone 16 (18.5)
    with:
      fastlane_command: ui_tests_ios_swift
      fastlane_command_extra_arguments: device:${{matrix.device}}
      files_suffix: _xcode_${{matrix.xcode}}-${{matrix.device}}
      xcode_version: ${{matrix.xcode}}
      build_with_make: true
      macos_version: ${{matrix.runs-on}}
      codecov_test_analytics: true
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  ui-tests-swift6:
    name: UI Tests for iOS-Swift6 - V3 # Up the version with every change to keep track of flaky tests
    uses: ./.github/workflows/ui-tests-common.yml
    with:
      fastlane_command: ui_tests_ios_swift6
      xcode_version: 16.2
      build_with_make: true
      macos_version: macos-15
      codecov_test_analytics: true
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
