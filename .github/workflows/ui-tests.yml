name: UI Tests
on:
  push:
    branches:
      - main

  pull_request:
    paths:
      - "Sources/**"
      - "Tests/**"
      - ".github/workflows/ui-tests.yml"
      - ".github/workflows/ui-tests-common.yml"
      - "fastlane/**"
      - ".sauce/config.yml"
      - "scripts/ci-select-xcode.sh"
      - "**/*.xctestplan"
      - "Samples/iOS-SwiftUI/**"
      - "Samples/iOS-Swift/**"
      - "Samples/iOS-Swift6/**"

# https://docs.github.com/en/actions/using-jobs/using-concurrency#example-using-a-fallback-value
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  ui-tests:
    name: UI Tests for ${{matrix.target}} - V3 # Up the version with every change to keep track of flaky tests
    uses: ./.github/workflows/ui-tests-common.yml
    strategy:
      matrix:
        target: ["ios_objc", "tvos_swift"]
    with:
      fastlane_command: ui_tests_${{matrix.target}}
      xcode_version: 16.2
      build_with_make: true
      macos_version: macos-14

  # SwiftUI only supports iOS 14+ so we run it in a separate matrix here
  ui-tests-swift-ui:
    name: UI Tests for SwiftUI - V4 # Up the version with every change to keep track of flaky tests
    uses: ./.github/workflows/ui-tests-common.yml
    with:
      fastlane_command: ui_tests_ios_swiftui
      xcode_version: 16.2
      build_with_make: true
      macos_version: macos-15

  ui-tests-swift:
    name: UI Tests for iOS-Swift Xcode ${{matrix.xcode}} - V5 # Up the version with every change to keep track of flaky tests
    uses: ./.github/workflows/ui-tests-common.yml
    strategy:
      fail-fast: false
      matrix:
        include:
          - runs-on: macos-13
            xcode: "14.3.1"
            device: "iPhone 14 (16.4)"
          - runs-on: macos-14
            xcode: "15.4"
            device: "iPhone 15 (17.5)"
          - runs-on: macos-15
            xcode: "16.4"
            device: "iPhone 16 (18.5)"
    with:
      fastlane_command: ui_tests_ios_swift
      fastlane_command_extra_arguments: device:"${{matrix.device}}"
      xcresult_suffix: _xcode_${{matrix.xcode}}-${{matrix.device}}
      xcode_version: ${{matrix.xcode}}
      build_with_make: true
      macos_version: ${{matrix.runs-on}}

  ui-tests-swift6:
    name: UI Tests for iOS-Swift6 - V3 # Up the version with every change to keep track of flaky tests
    uses: ./.github/workflows/ui-tests-common.yml
    with:
      fastlane_command: ui_tests_ios_swift6
      xcode_version: 16.2
      build_with_make: true
      macos_version: macos-15

  duplication-tests:
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4

      - name: Print hardware info
        run: system_profiler SPHardwareDataType
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - run: ./scripts/ci-select-xcode.sh "16.4"

      - run: ./scripts/build-xcframework.sh gameOnly

      - name: Add Microphone permissions
        uses: ./.github/actions/add-microphone-permissions

      - name: Run Fastlane
        run: bundle exec fastlane duplication_test

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@65fe03598d8d251738592a497a9e8547a5c48eaa # v5.6.0
        if: always()
        with:
          report_paths: "build/reports/junit.xml"
          fail_on_failure: true
          fail_on_parse_error: true
          detailed_summary: true

      - name: Upload Result Bundle
        uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: duplication-test.xcresult
          path: fastlane/test_results/duplication-test.xcresult

      - name: Archiving Raw Test Logs
        uses: actions/upload-artifact@v4
        if: ${{ failure() || cancelled() }}
        with:
          name: duplication-test-raw-output
          path: |
            ~/Library/Logs/scan/*.log
            ./fastlane/test_output/**
      - name: Store screenshot
        uses: ./.github/actions/capture-screenshot
        if: failure()
