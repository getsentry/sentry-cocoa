name: Unit Tests
on:
  push:
    branches:
      - master
  pull_request:
  
jobs:
  test:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        destination:
          - platform=macOS
          - platform=macOS,variant=Mac Catalyst
          - platform=iOS Simulator,OS=latest,name=iPhone 11 Pro
          - platform=tvOS Simulator,OS=14.0,name=Apple TV 4K
          # Can't run tests on watchOS because XCTest is not available

    steps:
      - uses: actions/checkout@v2
      - run: ./scripts/ci-select-xcode.sh

      - uses: sersoft-gmbh/xcodebuild-action@v1
        with:
          workspace: Sentry.xcworkspace
          scheme: Sentry
          destination: ${{matrix.destination}}
          configuration: Release
          build-settings: GCC_GENERATE_TEST_COVERAGE_FILES=YES
          action: test

      - name: Push code coverage to codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{secrets.CODECOV_TOKEN}}