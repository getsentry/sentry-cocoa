name: lint
on:
  pull_request:

jobs:
  swift-lint:
    name: Swift Lint
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - name: Run SwiftLint
        run: swiftlint

  xcode-analyze:
    name: Xcode Analyze
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - run: ./scripts/ci-select-xcode.sh 13.0
      - run: make analyze

  validate-podspec:
    name: Validate Podspec
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - name: Validate Podspec
        run: pod lib lint
        shell: sh

  validate-high-risk-files:
    name: No changes in high risk files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: ./scripts/no-changes-in-high-risk-files.sh
