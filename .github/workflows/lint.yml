name: lint
on:
  push:
jobs:
  pod-lint:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - run: pod lib lint Sentry.podspec

  swift-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run swift-lint
        run: swiftlint
        shell: bash

  clang-format:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run clang-format
        run: make lint
        shell: bash