name: lint
on:
  push:
    branches:
      - master
    paths:
      - 'Sources/**'
      - 'Tests/**'
      - 'test-server/**'
      - 'Samples/**'
      - '.github/workflows/lint.yml'

  pull_request:
    paths:
      - 'Sources/**'
      - 'Tests/**'
      - 'test-server/**'
      - 'Samples/**'
      - '.github/workflows/lint.yml'

jobs:
  swift-lint:
    name: Swift Lint
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v3
      - name: Run SwiftLint
        run: swiftlint

  xcode-analyze:
    name: Xcode Analyze
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v3
      - run: ./scripts/ci-select-xcode.sh
      - name: Run analyze
        run: xcodebuild analyze -workspace Sentry.xcworkspace -scheme Sentry -configuration Release CLANG_ANALYZER_OUTPUT=html CLANG_ANALYZER_OUTPUT_DIR=analyzer | xcpretty -t && [[ -z `find analyzer -name "*.html"` ]]

  validate-podspec:
    name: Validate Podspec
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v3
      - name: Validate Podspec
        run: pod lib lint --verbose
        shell: sh

  validate-high-risk-files:
    name: No changes in high risk files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: ./scripts/no-changes-in-high-risk-files.sh
