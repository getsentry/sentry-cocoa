name: lint
on:
  push:
    branches:
      - main
    paths:
      - 'Sources/**'
      - 'Tests/**'
      - 'test-server/**'
      - 'Samples/**'
      - '.github/workflows/lint.yml'
      - 'scripts/ci-select-xcode.sh'
      - 'scripts/no-changes-in-high-risk-files.sh'

  pull_request:
    paths:
      - 'Sources/**'
      - 'Tests/**'
      - 'test-server/**'
      - 'Samples/**'
      - '.github/workflows/lint.yml'
      - 'scripts/ci-select-xcode.sh'
      - 'scripts/no-changes-in-high-risk-files.sh'
      - 'Sentry.xcodeproj/**'

jobs:
  swift-lint:
    name: Swift Lint
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
      - name: Run SwiftLint
        run: swiftlint

  xcode-analyze:
    name: Xcode Analyze
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
      - run: ./scripts/ci-select-xcode.sh
      - run: make analyze

  validate-podspec:
    name: Validate ${{ matrix.podspec}} ${{ matrix.extra_args }}
    runs-on: macos-12
    strategy:
      matrix:
        platform: ['ios', 'macos', 'tvos', 'watchos']
        podspec: ['Sentry.podspec', 'SentrySwiftUI.podspec']
        include_podspecs: ['Sentry.podspec', 'Sentry.podspec,SentryPrivate.podspec']
        extra_args: ['', '--use-libraries'] # Use libraries is for validating the static library

    steps:
      - uses: actions/checkout@v3
      - run: ./scripts/ci-select-xcode.sh
      # We need to update the spec-repo, because it can happen that it is not up to date and then the lint fails.
      - run: pod repo update
      - name: Validate Podspec
        run: pod lib lint --verbose --platforms=${{ matrix.platform }} ${{ matrix.podspec}} --include-podspecs=${{ matrix.include_podspecs }} ${{ matrix.extra_args }}
        shell: sh

  validate-high-risk-files:
    name: No changes in high risk files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: ./scripts/no-changes-in-high-risk-files.sh
