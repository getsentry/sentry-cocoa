name: lint
on:
  push:
jobs:
  pod-lint:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - run: pod lib lint Sentry.podspec
  swift-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: norio-nomura/action-swiftlint@3.1.0
  clang-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: jidicula/clang-format-action@master 