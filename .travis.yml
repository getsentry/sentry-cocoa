branches:
  only:
    - master
    - /^release\/.+$/
    - 5.x

os: osx
language: objective-c
osx_image: xcode11.2
addons:
  homebrew:
    packages:
      - swiftlint
      - clang-format
      - python
    update: true

cache:
  - bundler

before_install:
  - gem update --system
  - gem install bundler

jobs:
  include:
      - name: Test
        env: LANE=test XCWORKSPACE=Sentry.xcworkspace
        script: .travis/run.sh
      - name: Lint
        env: LANE=lint XCWORKSPACE=Sentry.xcworkspace
        script: .travis/run.sh
      - name: DangerLint
        env: LANE=dangerLint XCWORKSPACE=Sentry.xcworkspace
        script: .travis/run.sh
      - name: Deploy
        env: LANE=deploy XCWORKSPACE=Sentry.xcworkspace
        script: .travis/stage-carthage.sh
        if: branch =~ /^release\/.+$/
        after_success:
          - npm install -g @zeus-ci/cli
          - zeus upload -t "application/zip+carthage" Sentry.framework.zip

notifications:
  webhooks:
    urls:
      - https://zeus.ci/hooks/f24f7238-0798-11ea-a9f5-b2c6ac7e8a44/public/provider/travis/webhook
    on_success: always
    on_failure: always
    on_start: always
    on_cancel: always
    on_error: always
