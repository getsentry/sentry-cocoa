language: objective-c
osx_image: xcode8.3
cache:
- bundler
rvm:
- 2.2
script:
- travis_retry .travis/run.sh
after_success:
- if [ "$LANE" = "test" ]; then
- slather coverage --scheme Sentry && bash <(curl -s https://codecov.io/bash) -f cobertura.xml;
- fi
env:
  matrix:
  - LANE=lint
  - LANE=test
  - LANE=kscrash
  - LANE=swiftpm
  - LANE=pod
notifications:
  email: false
jobs:
  include:
  - stage: cocoapods
    script: .travis/stage-cocoapods.sh
    deploy:
      provider: script
      script: pod trunk push Sentry.podspec
      skip_cleanup: true
      on:
        tags: true
  - stage: carthage
    script: .travis/stage-carthage.sh
    deploy:
      provider: s3
      access_key_id: AKIAJKYWAF3QS7SFL75Q
      secret_access_key:
        secure: 
      bucket: getsentry-builds
      skip_cleanup: true
      file: KSCrash/Sentry.framework.zip
      upload-dir: $TRAVIS_REPO_SLUG/$TRAVIS_COMMIT
      acl: public_read
      on:
        tags: true
