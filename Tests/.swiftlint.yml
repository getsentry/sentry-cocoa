parent_config: ../.swiftlint.yml

enabled_rules:
  - test_case_accessibility
  - non_optional_string_data_conversion

disabled_rules:
  - force_cast
  - force_try
  - force_unwrapping
  - function_body_length
  - identifier_name
  - large_tuple
  - type_body_length
  - weak_delegate

file_length:
  warning: 1000
  error: 1000
